<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compation" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAEJO University Shop</title>
    <!-- Lihk To CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">MAEJO University</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">フィギュア</h2>
        <!-- content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="FIGURE-REM-1.jpg" alt="" class="product-img">
                <h2 class="product-title">Re:Zero 1</h2>
                <span class="price">$1100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="FIGURE-REM-2.jpg" alt="" class="product-img">
                <h2 class="product-title">Re:Zero 2</h2>
                <span class="price">$1650</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="FIGURE-REM-3.jpg" alt="" class="product-img">
                <h2 class="product-title">Re:Zero 3</h2>
                <span class="price">$1100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="FIGURE-REM-4.jpg" alt="" class="product-img">
                <h2 class="product-title">Re:Zero 4</h2>
                <span class="price">$1100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="FIGURE-REM-5.jpg" alt="" class="product-img">
                <h2 class="product-title">Re:Zero 5</h2>
                <span class="price">$1100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="FIGURE-REM-6.jpg" alt="" class="product-img">
                <h2 class="product-title">Re:Zero 6</h2>
                <span class="price">$1100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <!-- Link to JS -->
    <script src="main.js"></script>
  </body>
</html>
